{% extends "core/Admin/Dashboard.html" %}
{% block content %}
<div class="w-full bg-white flex justify-center items-center">
    <div class="w-[40rem] h-[35rem]">
        <div class=" min-w-full h-20 pt-2 bg-gray-3 drop-shadow-2xl flex justify-center items-center">
            <h2 class="text-5xl font-bold">Create Account</h2>
        </div>
        <!--Create account container-->
        <div class="p-8 flex flex-col justify-center items-center shadow-2xl">
            <form action="">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">
                        First Name
                    </label>
                    <input required class="shadow appearance-none border rounded w-[20rem] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="First Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">
                        Last Name
                    </label>
                    <input required class="shadow appearance-none border rounded w-[20rem] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last-name" type="text" placeholder="Last Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input required class="shadow appearance-none border rounded w-[20rem] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input required class="shadow appearance-none border rounded w-[20rem] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                        Role
                    </label>
                    <select required class="shadow appearance-none border rounded w-[20rem] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role">
                        <option value="" disabled selected>Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Custodian">Custodian</option>
                        <option value="Worker">Worker</option>
                    </select>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-gray-1 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
