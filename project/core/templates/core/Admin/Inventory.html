{% extends "core/Admin/Dashboard.html" %}
{% block content %}
<div class="w-full bg-white flex justify-center items-center">
    <div class="w-[50rem] h-[35rem]  mt-10">
        <form action="" class="flex items-center space-x-2">
            <input type="text" placeholder="Search" class="h-8 rounded-3xl hover:border-blue-700">
            <button type="submit" class="rounded-xl pt-1 pb-1 px-5 text-md bg-gray-2 text-white hover:text-orange-500">
                Search
            </button>
        </form>
        <!--table container-->
        <div class="min-w-full h-[26rem] bg-gray-3 mt-6">
            <table class="w-full ">
                <thead class="bg-gray-200 border-b-2 border-gray-200">
                    <tr class="">
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Item ID</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Name</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Description</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">stocks</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-center">Action</th>
                    </tr>
                </thead>
                {% for item in items %}
                <tbody >
                    <tr class="text-center">
                        <td class="pt-1">{{item.inventory_id}}</td>
                        <td class="pt-1">{{item.item__item_name}}</td>
                        <td class="pt-1">{{item.item__item_description}}</td>
                        <td class="pt-1">{{item.inventory_quantity}}</td>
                        <td class="pt-1">
                            <button class="bg-gray-2 px-3 py-1 rounded-lg text-white hover:text-orange-500" 
                            onclick="openModal('Update')">
                                Update
                            </button>
                            <button class="bg-gray-2 px-3 py-1 rounded-lg text-white hover:text-orange-500" 
                            onclick="openModal('Delete')">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
